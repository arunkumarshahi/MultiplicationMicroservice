<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/
jquery/3.1.1/jquery.min.js"></script>
<script src="multiplication-client.js"></script>
</head>
<body>
	<div>
		<h1>Welcome to Social Multiplication</h1>
		<h2>This is your challenge for today:</h2>
		<h1>
			<span class="multiplication-a" id="multiplication-a"></span> x <span
				class="multiplication-b" id="multiplication-b"></span> =
		</h1>
		<p>
		<div class="container">
			<h2>Horizontal form with static control</h2>
			<form class="attempt-form">

				Result? <input type="text" class="form-control " id="ra"
					name="result-attempt"><br> Your alias: <input
					type="text" class="form-control" id="ua" name="user-alias"><br>
				<input type="submit" value="Check">
			</form>
			</p>
			<h2>
				<span class="result-message"></span>
			</h2>
			<h2>Stats</h2>
			<table id="stats" style="width: 100%">
				<tr>
					<th>Attempt ID</th>
					<th>Multiplication</th>
					<th>You entered</th>
					<th>Correct?</th>
				</tr>
				<tbody id="stats-body"></tbody>
			</table>
		</div>
</body>
</html>
