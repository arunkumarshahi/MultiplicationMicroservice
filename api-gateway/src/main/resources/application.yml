server:
  port: 8000

zuul:
  prefix: /api
  routes:
    multiplications:
      path: /multiplications/**
      url: http://localhost:8090/multiplications
    results:
      path: /results/**
      url: http://localhost:8090/results
    leaders:
      path: /leaders/**
      url: http://localhost:8091/leaders
    stats:
      path: /stats/**
      url: http://localhost:8091/stats

endpoints:
  trace:
    sensitive: false

ribbon:
  eureka:
    enabled: false